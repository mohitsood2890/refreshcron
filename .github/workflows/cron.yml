name: Run Refreshcron

on:
  schedule:
    # Every 3 minutes between 03:00–10:30 UTC (09:00–16:00 IST), Mon–Fri
    - cron: "*/3 3-10 * * 1-5"
  workflow_dispatch:

concurrency:
  group: cron-job
  cancel-in-progress: true

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          pip install cloudscraper gspread oauth2client pytz
          pip install cloudscraper gspread oauth2client pytz pandas requests

      - name: Run Scripts
        env:
          CREDENTIALS_JSON: ${{ secrets.CREDENTIALS_JSON }}
        run: |
          python Refreshcron.py
          python nifty50.py
